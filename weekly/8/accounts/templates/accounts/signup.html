{% extends 'base.html' %}

{% block title %}회원가입{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">회원가입</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">이미 계정이 있습니까? 로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
